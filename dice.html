<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="dice.css">
</head>

<body>
    <div class="wrapper-clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box1">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">65</div>
            <div class="player-current-box2">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>
        <button class="btn-new" id="new">New game</button>
        <button class="btn-roll" id="roll">Roll dice</button>
        <button class="btn-hold" id="hold">Hold</button>

        <img src="images/dice-5.png" alt="Dice" class="dice" width="230">
        <img src="images/button.png" alt="button" class="button" width="20px">
        <img src="images/new2.png" alt="new" class="new" width="20px">
        <img src="images/hold.png" alt="hold" class="hd" width="25px">
    </div>
    <script src="dice.js"></script>
</body>

</html>
